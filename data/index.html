<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
    <link rel="manifest" href="ico/site.webmanifest">
    <link rel="mask-icon" href="ico/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" type="image/x-icon" href="ico/favicon.ico">

    <link rel="stylesheet" href="css/styles.css">
    
    <title>Wilfred Controller</title>
</head>

<body>
<div class="container">
    <h1>Wilfred Controller</h1>

    <label class="switch-button" for="switch">
        <div class="switch-outer">
            <input id="switch" type="checkbox">
            <div class="button">
            <span class="button-toggle"></span>
            <span class="button-indicator"></span>
            </div>
        </div>
        <button class="button_calibrate" id="calibrate">Calibrate</button>
    </label>

    <div class="container-2">
        <div class="pane">
            <label class="label">
                <span>ACTIVE</span>
                <input id="activate-imu" class="input-2" name="imu" value="activate" type="radio">
            </label>
            <label class="label">
                <span>INACTIVE</span>
                <input id="deactivate-imu" class="input-2" checked="checked" value="deactivate" name="imu" type="radio">
            </label>
            <label class="label">
                <span>IMU</span>
            </label>
            <span class="selection"></span>
        </div>  
    </div>

    <div class="controls">
            <div class="button-container">
                <button class="button-3d" id="forward">
                    <div class="button-top">
                        <span class="material-icons">❮</span>
                    </div>
                    <div class="button-bottom"></div>
                    <div class="button-base"></div>
                </button>
                <button class="button-3d" id="backward">
                    <div class="button-top">
                        <span class="material-icons">❯</span>
                    </div>
                    <div class="button-bottom"></div>
                    <div class="button-base"></div>
                </button>
            </div>
            <div class="button-container">
                <button class="button-3d" id="left">
                    <div class="button-top">
                        <span class="material-icons">❮</span>
                    </div>
                    <div class="button-bottom"></div>
                    <div class="button-base"></div>
                </button>
                <button class="button-3d" id="right">
                    <div class="button-top">
                        <span class="material-icons">❯</span>
                    </div>
                    <div class="button-bottom"></div>
                    <div class="button-base"></div>
                </button>
            </div>

            <div class="button-container">
                <form class="form">
                    <p class="title">PID</p>
                        <div class="flex">
                        <label>
                            <input class="input" type="text" placeholder="" required="">
                            <span>Kp</span>
                        </label>
                        <label>
                            <input class="input" type="text" placeholder="" required="">
                            <span>Ki</span>
                        </label>
                        <label>
                            <input class="input" type="text" placeholder="" required="">
                            <span>Kd</span>
                        </label>
                        
                        <label>
                            <input class="input" type="text" placeholder="" required="">
                            <span>a</span>
                        </label>
                    </div>  
                    <button class="submit">SET</button>
                </form>
            </div>
        </div>
        <input id="powerSlider" class="slider" value="50" max="100" min="0" type="range" oninput="sendPowerValue(this.value)">
    </div>
</div>

<script src="js/script.js?v=1.0"></script>
</body>

</html>
